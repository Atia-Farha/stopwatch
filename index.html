<!DOCTYPE html>
<html lang="en">

<head>
    <title>Stopwatch</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta property="og:title" content="StopWatch">
    <meta property="og:description"
        content="Check out this minimalistic and functional online stopwatch with lap time recording and animated display. Perfect for timing events, workouts, and more! | Â© Designed and developed by Atia Farha">
    <meta property="og:image" content="/assets/link-img.png">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to the external JavaScript file -->
    <script src="script.js" defer></script>
    <!-- Link to Font Awesome icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js" integrity="sha512-6sSYJqDreZRZGkJ3b+YfdhB3MzmuP9R7X1QZ6g5aIXhRvR1Y/N/P47jmnkENm7YL3oqsmI6AK+V6AD99uWDnIw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

    <!-- Display area for the stopwatch -->
    <div class="display">
        <div class="circle" id="circle">
            <span id="time">00.00</span>
        </div>
    </div>

    <!-- Area for lap times -->
    <hr id="line3">
    <div id="lapsBox" class="lapsBox">
        <hr id="line1">
        <div id="laps" class="laps" style="display:none;"></div>
        <hr id="line2">
    </div>
    <hr id="line4">

    <!-- Buttons for controlling the stopwatch -->
    <div class="buttons">
        <button id="lap" onclick="lapTime()" style="display:none;">
            <i class="fa-regular fa-flag fa-2x" style="color: rgb(169, 83, 255);"></i>
        </button>
        <button id="start" onclick="startStopwatch()">
            <i class="fa-solid fa-circle-play fa-5x" style="color: rgb(169, 83, 255);"></i>
        </button>
        <button id="stop" onclick="stopStopwatch()" style="display:none;">
            <i class="fa-solid fa-circle-pause fa-5x" style="color: rgb(169, 83, 255);"></i>
        </button>
        <button id="reset" onclick="resetStopwatch()" style="display:none;">
            <i class="fa-solid fa-rotate-right fa-2x" style="color: rgb(169, 83, 255);"></i>
        </button>
    </div>

</body>

</html>
